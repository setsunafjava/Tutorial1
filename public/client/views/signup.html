<div ng-controller="LoginController">
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4 login-form-bg">
        <h3 class="text-center">Sign Up</h3>
        <form name="userForm" ng-submit="signup()" class="signin" novalidate autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <div  ng-show="error" class="text-center text-danger">
                        <div class="alert alert-danger" role="alert">
                            <strong ng-bind="error"></strong>
                        </div>
                    </div>
                </div>
                <div class="form-group" show-errors>
                    <div class="input-group" show-errors>
          <span class="input-group-addon">
            <i class="text-muted glyphicon glyphicon-star"></i>
          </span>
                        <input type="text" id="firstName" name="firstName" class="form-control" ng-model="credentials.firstName" placeholder="First Name" required>
                    </div>
                </div>
                <div class="form-group" show-errors>
                    <div class="input-group" show-errors>
          <span class="input-group-addon">
            <i class="text-muted glyphicon glyphicon-star"></i>
          </span>
                        <input type="text" id="lastName" name="lastName" class="form-control" ng-model="credentials.lastName" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="form-group" show-errors>
                    <div class="input-group" show-errors>
          <span class="input-group-addon">
            <i class="text-muted glyphicon glyphicon-envelope"></i>
          </span>
                        <input type="email" id="email" name="email" class="form-control" ng-model="credentials.email" placeholder="Email" lowercase required>
                    </div>
                </div>
                <div class="form-group" show-errors>
                    <div class="input-group" show-errors>
          <span class="input-group-addon">
            <i class="text-muted glyphicon glyphicon-user"></i>
          </span>
                        <input type="text" id="username" name="username" class="form-control" ng-model="credentials.username" placeholder="Username" lowercase required>
                    </div>
                </div>
                <div class="form-group" show-errors>
                    <div class="input-group" show-errors>
          <span class="input-group-addon">
            <i class="text-muted glyphicon glyphicon-asterisk"></i>
          </span>
                        <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="Password" required ng-minlength="6">
                    </div>
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-default btn-lg btn-block">Sign up</button>

                </div>

                <div class="text-center">
                    or <a ui-sref="login" class="show-signup">Sign in</a>
                </div>

            </fieldset>
        </form>
    </div>

</div>
